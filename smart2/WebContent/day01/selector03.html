<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Selector03 클래스 선택자</title>
<style>
	.class1 {
		color: blue;
		background-color: yellow;
	}
	.class2 {
		color: red;	
		background-color: green;
	}
	h3.class1 {
		color: navy;
		background-color: pink;
	}
</style>
</head>
<body>
	<h1 class="class1">Class 1 입니다.</h1>
	<p class="class1">Class 1 입니다.</p>
	<h1 class="class2">Class 2 입니다.</h1>
	<p class="class2">Class 2 입니다.</p>
	<h3 class="class1">Element+Class Selector<!--H3이고 클래스 1인애들한테
		걸어주라는 소리임.
	  --></h3>
</body>
</html>
